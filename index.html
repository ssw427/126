<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>贪吃蛇游戏</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <div class="game-header">
            <div class="score-container">
                <div class="score">当前分数: <span id="scoreText">0</span></div>
                <div class="high-score">最高分数: <span id="highScoreText">0</span></div>
            </div>
            <div class="controls">
                <select id="difficulty">
                    <option value="easy">简单</option>
                    <option value="normal" selected>普通</option>
                    <option value="hard">困难</option>
                </select>
                <button id="startButton">开始游戏</button>
                <button id="pauseButton">暂停</button>
                <div class="settings">
                    <label>
                        <input type="checkbox" id="soundToggle" checked> 音效
                    </label>
                    <label>
                        <input type="checkbox" id="musicToggle"> 音乐
                    </label>
                </div>
            </div>
        </div>
        
        <canvas id="gameCanvas"></canvas>
        
        <div class="mobile-controls">
            <button id="upButton">↑</button>
            <div class="horizontal-controls">
                <button id="leftButton">←</button>
                <button id="rightButton">→</button>
            </div>
            <button id="downButton">↓</button>
        </div>

        <div class="instructions">
            <h3>游戏说明</h3>
            <p>1. 使用方向键或屏幕按钮控制蛇的移动</p>
            <p>2. 吃到食物得分</p>
            <p>3. 撞墙或撞到自己游戏结束</p>
            <p>4. 按 ESC 键或暂停按钮暂停游戏</p>
        </div>
    </div>

    <!-- 音效 -->
    <audio id="eatSound" src="sounds/eat.mp3" preload="auto"></audio>
    <audio id="gameOverSound" src="sounds/gameover.mp3" preload="auto"></audio>
    <audio id="bgMusic" src="sounds/background.mp3" loop></audio>

    <script src="script.js"></script>
</body>
</html>
